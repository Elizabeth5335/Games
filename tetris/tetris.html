<!DOCTYPE html>
<html>
<head>

  <title>Tetris</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="tetris.css">
  <link rel="stylesheet" type="text/css" href="../style.css">
  <meta name="viewport" content="width=device-width, initial-scale = 1.0">
</head>
<body>
  <header>
    <ul id="menu">
        <li>
            <a href="../index.html#content">Home</a>
        </li>
        <li>
            <a href="../breakout/breakout.html">Breakout</a>
        </li>
        <li>
            <a href="../wordle/wordle.html">Wordle</a>
        </li>
    </ul>
    <a href="../index.html#content" id="back-button">Home</a>
</header>

<div class="main">
  
  <button id="pause" onclick="togglePause()">Pause</button>
  <button id="restart" onclick="restart()">Restart</button>
  <button id="rulesBtn" onclick="showRules()">Rules</button>
  <br>
  <canvas width="320" height="640" id="game"></canvas>
  
    <br>
    <button id="left">Left</button>
  <button id="rotate" >Rotate</button>
  <button id="down">Down</button>
  <button id="right">Right</button>

    <div id="answer" class="answer">
        <h3>Game over!</h3>
        <button id="restartBtn">Restart</button>                  
    </div>
    <div id="rules">
      <h2>Rules</h2>
      <br>
      <h3>Moving: keys left/right<br>
      Rotate: space<br>
      Speed up: key down
      </h3>
      <br>
      <button id="startBtn">Hide rules</button>                  
  </div>
</div>

<script src="tetris.js"></script>

</body>
</html>
