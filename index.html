<!DOCTYPE html>
<html>
    <head>
        <title>Gamesss</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale = 1.0">
    </head>
    <body>
        <header>
            <ul id="menu">
                <li>
                    <a href="breakout/breakout.html">Breakout</a>
                </li>
                <li>
                    <a href="wordle/wordle.html">Wordle</a>
                </li>
                <li>
                    <a href="tetris/tetris.html">Tetris</a>
                </li>
            </ul>
        </header>
        <section>
            <img src="img/left_cloud.PNG" alt="" id="left">
            <img src="img/small_cloud.PNG" alt="" id="small">
            <img src="img/right_cloud.PNG" alt="" id="right">
            <a href="#content">        
                <img src="img/start.PNG" alt="" id="start">
            </a>
        </section>
        <div class="content" id="content">
            <h1 class="mb-5">Gamesss</h1>
            <div class="row mt-5">
                <div class="col-sm-5 col-12 col-lg-3 card">
                    <img src="img/breakout.jpg" class="card-img-top" alt="breakout">
                    <div class="card-body">
                      <h5 class="card-title">Breakout</h5>
                      <p class="card-text">Destroy rows of images by bouncing a ball off them.</p>
                      <br>
                      <a href="breakout/breakout.html" class="btn btn-primary">Play</a>
                    </div>
                  </div>
                  <div class="col-sm-5 col-12 col-lg-3 card">
                    <img src="img/wordle.jpg" class="card-img-top" alt="wordle">
                    <div class="card-body">
                      <h5 class="card-title">Wordle</h5>
                      <p class="card-text">Guess the hidden word in 6 tries.</p>
                      <br>
                      <a href="wordle/wordle.html" class="btn btn-primary">Play</a>
                    </div>
                  </div>
                  <div class="col-sm-5 col-12 col-lg-3 card">
                    <img src="img/tetris.jpg" class="card-img-top" alt="tetris">
                    <div class="card-body">
                      <h5 class="card-title">Tetris</h5>
                      <p class="card-text">Score as many points as possible by clearing horizontal rows of Blocks.</p>
                      <a href="tetris/tetris.html" class="btn btn-primary">Play</a>
                    </div>
                  </div>
            </div>
        </div>
        <script src="index.js"></script>

    </body>
</html>
